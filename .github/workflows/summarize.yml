name: Summarize Tiede ja Teknologia publications

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run summarization automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m automation.summarize_publications \
            --group-id tiede-ja-teknologia \
            --output-dir summaries \
            --state-file data/processed_resources.json \
            --downloads-dir downloads

      - name: Commit summaries
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add new Tiede ja Teknologia summaries"
          file_pattern: summaries/*.pdf data/processed_resources.json
